<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

</head>
<body>
  <div id="animation-container">
   
  </div>
  <script>
    // Load the animation JSON file
    const animationContainer = document.getElementById('animation-container');
    const animationData = '/data.json'; // Replace with your JSON file path
    
    // Configure the animation options
    const animationSettings = {
        container: animationContainer,
        renderer: 'svg', // Use 'svg' for web, but there are other options like 'canvas' and 'html'
        loop: true,
        autoplay: true,
        path: animationData
    };
    
    // Create the animation
    const animation = bodymovin.loadAnimation(animationSettings);
    </script>
    




  <script src="script.js"></script>
</body>
</html>
