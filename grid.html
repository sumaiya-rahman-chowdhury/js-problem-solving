<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: grid; grid-template: repeat(4,1fr); text-align: center; font-size: xx-large;">
    <div class="header" style="background-color: red; padding: 40px;grid-column: span 4; ">header</div>
    <div style="background-color: black;padding: 40px; height: 100vh;">left</div>
    <div style="background-color: blue;padding: 40px; grid-column:span 2; height: 100vh;">main</div>
    <div style="background-color: yellow;padding: 40px;height: 100vh;">right</div>
    <div style="background-color: green;padding: 40px;grid-column: span 4;">footer</div>
</body>
</html>
